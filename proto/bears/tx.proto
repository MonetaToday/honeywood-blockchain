syntax = "proto3";
package MonetaToday.honeywood.bears;

import "bears/trees.proto";
// this line is used by starport scaffolding # proto/tx/import

option go_package = "github.com/MonetaToday/HoneyWood/x/bears/types";

// Msg defines the Msg service.
service Msg {
      rpc InitGameAndSetName(MsgInitGameAndSetName) returns (MsgInitGameAndSetNameResponse);
  rpc SetName(MsgSetName) returns (MsgSetNameResponse);
  rpc InitGameAndExtendPlace(MsgInitGameAndExtendPlace) returns (MsgInitGameAndExtendPlaceResponse);
  rpc ExtendPlace(MsgExtendPlace) returns (MsgExtendPlaceResponse);
  rpc InitGameAndCreateTree(MsgInitGameAndCreateTree) returns (MsgInitGameAndCreateTreeResponse);
  rpc CreateTree(MsgCreateTree) returns (MsgCreateTreeResponse);
  rpc MoveItemOnPlace(MsgMoveItemOnPlace) returns (MsgMoveItemOnPlaceResponse);
// this line is used by starport scaffolding # proto/tx/rpc
}

message MsgInitGameAndSetName {
  string creator = 1;
  string name = 2;
}

message MsgInitGameAndSetNameResponse {
}

message MsgSetName {
  string creator = 1;
  uint64 bearId = 2;
  string name = 3;
}

message MsgSetNameResponse {
}

message MsgInitGameAndExtendPlace {
  string creator = 1;
}

message MsgInitGameAndExtendPlaceResponse {
  uint64 countGrounds = 1;
}

message MsgExtendPlace {
  string creator = 1;
  uint64 id = 2;
}

message MsgExtendPlaceResponse {
  uint64 countGrounds = 1;
}

message MsgInitGameAndCreateTree {
  string creator = 1;
}

message MsgInitGameAndCreateTreeResponse {
  Trees tree = 1;
}

message MsgCreateTree {
  string creator = 1;
  uint64 placeId = 2;
  uint64 groundId = 3;
}

message MsgCreateTreeResponse {
  Trees tree = 1;
}

message MsgMoveItemOnPlace {
  string creator = 1;
  uint64 placeId = 2;
  uint64 groundId = 3;
  uint64 newGroundId = 4;
}

message MsgMoveItemOnPlaceResponse {
}

