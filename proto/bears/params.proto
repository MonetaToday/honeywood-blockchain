syntax = "proto3";
package MonetaToday.honeywood.bears;

import "gogoproto/gogo.proto";
import "cosmos/base/v1beta1/coin.proto";

option go_package = "github.com/MonetaToday/HoneyWood/x/bears/types";

message ApiaryParams {
  repeated cosmos.base.v1beta1.Coin price = 1
    [(gogoproto.castrepeated) = "github.com/cosmos/cosmos-sdk/types.Coins", (gogoproto.nullable) = false, (gogoproto.moretags) = "yaml:\"price\""];
  uint64 max_count_bees = 2 [(gogoproto.moretags) = "yaml:\"max_count_bees\""];
  uint64 max_count_honey = 3 [(gogoproto.moretags) = "yaml:\"max_count_honey\""];
}

// Params defines the parameters for the module.
message Params {
  option (gogoproto.goproto_stringer) = false;
  
  string burn_rate = 1 
    [(gogoproto.nullable) = false, (gogoproto.moretags) = "yaml:\"burn_rate\"", (gogoproto.customtype) = "github.com/cosmos/cosmos-sdk/types.Dec"];

  repeated cosmos.base.v1beta1.Coin price_set_name = 2
    [(gogoproto.castrepeated) = "github.com/cosmos/cosmos-sdk/types.Coins", (gogoproto.nullable) = false, (gogoproto.moretags) = "yaml:\"price_set_name\""];
  repeated cosmos.base.v1beta1.Coin price_tile = 3
    [(gogoproto.castrepeated) = "github.com/cosmos/cosmos-sdk/types.Coins", (gogoproto.nullable) = false, (gogoproto.moretags) = "yaml:\"price_tile\""];


  repeated cosmos.base.v1beta1.Coin price_tree = 4
    [(gogoproto.castrepeated) = "github.com/cosmos/cosmos-sdk/types.Coins", (gogoproto.nullable) = false, (gogoproto.moretags) = "yaml:\"price_tree\""];
  repeated cosmos.base.v1beta1.Coin reward_tree = 5
    [(gogoproto.castrepeated) = "github.com/cosmos/cosmos-sdk/types.Coins", (gogoproto.nullable) = false, (gogoproto.moretags) = "yaml:\"reward_tree\""];  

  repeated cosmos.base.v1beta1.Coin price_decoration_flowers = 6
    [(gogoproto.castrepeated) = "github.com/cosmos/cosmos-sdk/types.Coins", (gogoproto.nullable) = false, (gogoproto.moretags) = "yaml:\"price_decoration_flowers\""];
  repeated cosmos.base.v1beta1.Coin price_decoration_flag = 7
    [(gogoproto.castrepeated) = "github.com/cosmos/cosmos-sdk/types.Coins", (gogoproto.nullable) = false, (gogoproto.moretags) = "yaml:\"price_decoration_flag\""]; 
  repeated cosmos.base.v1beta1.Coin price_decoration_lamp = 8
    [(gogoproto.castrepeated) = "github.com/cosmos/cosmos-sdk/types.Coins", (gogoproto.nullable) = false, (gogoproto.moretags) = "yaml:\"price_decoration_lamp\""]; 
  repeated cosmos.base.v1beta1.Coin price_decoration_green_bee = 9
    [(gogoproto.castrepeated) = "github.com/cosmos/cosmos-sdk/types.Coins", (gogoproto.nullable) = false, (gogoproto.moretags) = "yaml:\"price_decoration_green_bee\""]; 
  repeated cosmos.base.v1beta1.Coin price_decoration_fountain = 10
    [(gogoproto.castrepeated) = "github.com/cosmos/cosmos-sdk/types.Coins", (gogoproto.nullable) = false, (gogoproto.moretags) = "yaml:\"price_decoration_fountain\""];

  ApiaryParams apiary_bee_house_params = 11
    [(gogoproto.nullable) = false, (gogoproto.moretags) = "yaml:\"apiary_bee_house_params\""]; 
  ApiaryParams apiary_apiary_params = 12
    [(gogoproto.nullable) = false, (gogoproto.moretags) = "yaml:\"apiary_apiary_params\""];
  ApiaryParams apiary_alveary_params = 13
    [(gogoproto.nullable) = false, (gogoproto.moretags) = "yaml:\"apiary_alveary_params\""];
}