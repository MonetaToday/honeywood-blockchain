syntax = "proto3";
package MonetaToday.honeywood.bears;

import "gogoproto/gogo.proto";
import "cosmos/base/v1beta1/coin.proto";

option go_package = "github.com/MonetaToday/HoneyWood/x/bears/types";

// Params defines the parameters for the module.
message Params {
  option (gogoproto.goproto_stringer) = false;
  
  cosmos.base.v1beta1.Coin set_name_price = 1
    [(gogoproto.nullable) = false, (gogoproto.moretags) = "yaml:\"set_name_price\""];
  cosmos.base.v1beta1.Coin one_ground_price = 2
    [(gogoproto.nullable) = false, (gogoproto.moretags) = "yaml:\"one_ground_price\""];
  cosmos.base.v1beta1.Coin one_tree_price = 3
    [(gogoproto.nullable) = false, (gogoproto.moretags) = "yaml:\"one_tree_price\""];
  cosmos.base.v1beta1.Coin one_tree_reward = 4
    [(gogoproto.nullable) = false, (gogoproto.moretags) = "yaml:\"one_tree_reward\""];  
}